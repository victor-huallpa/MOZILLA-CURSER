<h2>Aprendizaje activo: Incorpora tu propio audio y vídeo</h2>

<h3>mi video</h3>
<video controls
    loop
    muted
    poster="../recursos/poster.png"
    preload="auto"
    aria-label="Video de conejo corriendo"
    >
    <source src="../recursos/rabbit320.mp4" type="video/mp4">
    <source src="../recursos/rabbit320.webm" type="video/webm">

        En caso tu navegador no soporte las extensiones de video, aquí tienes el <a href="../recursos/rabbit320.mp4">enlace del video</a>.

<h3>mi audio</h3>
<audio controls
    loop
    muted
    preload>

        En caso tu navegador no soporte las extenciones de audio, Aqui tienes el <a href="../recursos/viper.mp3">enlace del audio.</a>
