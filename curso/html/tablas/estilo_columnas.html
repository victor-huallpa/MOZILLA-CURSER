<p>Son elementos que ayudan con la informacion de estilo de un columna</p>
<ul>
    <li><code>&lt;col&gt;</code></li>
    <li><code>&lt;colgroup&gt;</code></li>
</ul>

<p><b>Ejemplo</b></p>
<table>
    <colgroup>
      <col />
      <col style="background-color: yellow" />
    </colgroup>
    <tr>
      <th>Dato 1</th>
  
      <th>Dato 2</th>
    </tr>
    <tr>

    </tr>

      <td>Robots</td>
