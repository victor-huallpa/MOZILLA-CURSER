<H2>INCRUSTAR AUDIO EN TU APAGINA WEB</H2>
<br>
<p>el elemento de audio que se desea incrustar es parecido al de video con algunos menos detalles </p>
<dl>
    <dt><code>&lt;audio&gt;</code></dt>
    <dd><P>ejemplo</P><br>
        <audio controls>
            <source src="../recursos/viper.mp3">
            <p>
                Tu navegador no soporta este archivo multimedia. A qui tienes el <a href="../recursos/viper.mp3">enlace del audio</a>
            </p>
        </audio>
    </dd>
    <dd>a este elemento no se le puede incluir solo dos tres atributos width, height y poster, ya que lo que se muestra no es visual solo audio</dd>
</dl>
